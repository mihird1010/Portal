  <script type="text/javascript">

  var v1 = getParameterByName("scheme_data");
  // var v1 = JSON.parse(str);
  $(document).ready(function(){
    // console.log(scheme_arr);
    if(v1!== null){
      if(typeof v1 !== 'undefined')
        getscheme(v1,put_data);
      }
  });

function getscheme(data,callback){
  
  $.ajax({
  type: 'GET',
  data: {"scheme_number":data},
  url: '/getscheme/',
  success: function(response){
    callback(response);
  }
  });
}
  function put_data(data){
       console.log(data);
        var i;
        i=1;
        for(var key in data.schemes){
        $('#accordion').append('<div class="panel panel-default"><div class="panel-heading" style="background:#ffeedd;border-radius:0px important!;"><h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#collapse'+i+'">'+key+'</a></h4></div><div id="collapse'+i+'" class="panel-collapse collapse in"><div class="panel-body">'+data.schemes[key]+'</div></div>');
        i++;
  }
  }
    
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
